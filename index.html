<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Application-style.css">
    <title>Log-in</title>
</head>
<body>
    <div class="Flex-Container">
        <div class="Form-container">
            <div class="Application-form">
                <h1>Application Form</h1>
                <input type="text" id="Section" placeholder="Section" class="input-size"><br>
                <input type="text" id="F-Name" placeholder="First Name" class="input-size"><br>
                <input type="text" id="M-Name" placeholder="Middle Name" class="input-size"><br>
                <input type="text" id="L-Name" placeholder="Last Name" class="input-size"><br>
                <input type="email" name="email" id="email" placeholder="user@example.com" class="input-size"><br>
                <input type="date" name="dob" id="dob" class="input-size"><br>
                <input type="text" id="Contact" placeholder="Contact Number" class="input-size"><br>
                <button type="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
